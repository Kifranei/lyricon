[versions]
agp = "9.0.0"
backdrop = "1.0.4"
capsuleAndroid = "2.1.1-patch2"
kotlin = "2.3.0"
ksp = "2.3.4"
coreKtx = "1.17.0"
appcompat = "1.7.1"
browser = "1.9.0"
interpolator = "1.0.0"
lifecycle = "2.10.0"
activityCompose = "1.12.2"
composeBom = "2026.01.00"
composeFoundation = "1.10.1"
composeUiGraphics = "1.10.1"
materialIconsCore = "1.7.8"
material = "1.13.0"
accompanistDrawablePainter = "0.37.3"
lottieCompose = "6.7.1"
haze = "1.7.1"
kotlinxSerializationJson = "1.9.0"
junit4 = "4.13.2"
androidxJunit = "1.3.0"
espresso = "3.7.0"
bonsai = "1.2.0"
miuixAndroid = "0.7.2"
xposed = "82"
yukihookapi = "1.3.1"
kavaref = "1.0.2"
androidsvg = "1.4"
remoteCreationCore = "1.0.0-alpha02"
activity = "1.12.2"
constraintlayout = "2.2.1"

[libraries]
# ===== AndroidX =====
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-browser = { module = "androidx.browser:browser", version.ref = "browser" }
androidx-interpolator = { group = "androidx.interpolator", name = "interpolator", version.ref = "interpolator" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# ===== Compose =====
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "composeFoundation" }
androidx-compose-foundation-layout = { module = "androidx.compose.foundation:foundation-layout", version.ref = "composeFoundation" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics", version.ref = "composeUiGraphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-material-icons-core = { module = "androidx.compose.material:material-icons-core", version.ref = "materialIconsCore" }

# ===== Material =====
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# ===== 动画 / UI 扩展 =====
accompanist-drawablepainter = { module = "com.google.accompanist:accompanist-drawablepainter", version.ref = "accompanistDrawablePainter" }
lottie-compose = { module = "com.airbnb.android:lottie-compose", version.ref = "lottieCompose" }
chrisbanes-haze = { module = "dev.chrisbanes.haze:haze", version.ref = "haze" }
backdrop = { module = "io.github.kyant0:backdrop", version.ref = "backdrop" }
capsule-android = { module = "com.mocharealm.gaze:capsule-android", version.ref = "capsuleAndroid" }

# ===== KotlinX =====
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }

# ===== 测试 =====
junit = { group = "junit", name = "junit", version.ref = "junit4" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }

# ===== 第三方 / 框架 =====
bonsai-core = { module = "cafe.adriel.bonsai:bonsai-core", version.ref = "bonsai" }
miuix-android = { module = "top.yukonga.miuix.kmp:miuix-android", version.ref = "miuixAndroid" }

# ===== Hook / 反射 =====
xposed-api = { module = "de.robv.android.xposed:api", version.ref = "xposed" }
yukihookapi-api = { module = "com.highcapable.yukihookapi:api", version.ref = "yukihookapi" }
yukihookapi-ksp-xposed = { module = "com.highcapable.yukihookapi:ksp-xposed", version.ref = "yukihookapi" }
kavaref-core = { module = "com.highcapable.kavaref:kavaref-core", version.ref = "kavaref" }
kavaref-extension = { module = "com.highcapable.kavaref:kavaref-extension", version.ref = "kavaref" }

# ===== 图形 =====
androidsvg = { module = "com.caverock:androidsvg-aar", version.ref = "androidsvg" }
androidx-compose-remote-creation-core = { group = "androidx.compose.remote", name = "remote-creation-core", version.ref = "remoteCreationCore" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

[plugins]
# ===== Android =====
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }

# ===== Kotlin =====
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# ===== KSP =====
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }