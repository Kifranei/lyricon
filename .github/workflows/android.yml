name: Android CI

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 授予 Gradle 执行权限
        run: chmod +x gradlew

      - name: 缓存 Gradle 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 解码签名密钥
        if: github.event.inputs.build_type == 'release'
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.jks
          echo "密钥已保存到 release.jks"

      - name: 构建 ${{ github.event.inputs.build_type }} APK
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "debug" ]; then
            ./gradlew :lyricon:assembleDebug
          else
            ./gradlew :lyricon:assembleRelease
          fi
        env:
          RELEASE_STORE_FILE: release.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: 上传 APK 文件
        uses: actions/upload-artifact@v4
        with:
          name: lyricon-${{ github.event.inputs.build_type }}-apk
          path: lyricon/build/outputs/apk/${{ github.event.inputs.build_type }}/lyricon-${{ github.event.inputs.build_type }}.apk
          if-no-files-found: warn

      - name: 清理敏感文件
        if: github.event.inputs.build_type == 'release'
        run: |
          rm -f release.jks
          echo "已清理敏感文件"

  summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: 构建结果摘要
        run: |
          echo "## 构建完成 ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **分支**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **提交**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **构建类型**: ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **构建编号**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK 文件已上传到 Artifacts，可在 Actions 页面下载。" >> $GITHUB_STEP_SUMMARY